<div class="max-w-2xl mx-auto p-6 md:p-8" *ngIf="task">
  <div
    class="bg-white/90 backdrop-blur-sm rounded-2xl p-8 border border-emerald-100 shadow-[0_4px_20px_-4px_rgba(16,185,129,0.1)]"
  >
    <h1 class="text-2xl font-bold text-emerald-900 mb-8">Task Details</h1>

    <div class="space-y-6">
      <div
        class="p-4 bg-emerald-50/50 rounded-lg border-l-4 border-emerald-500"
      >
        <h3 class="text-sm uppercase tracking-wider text-emerald-600 mb-1">
          Task Name
        </h3>
        <p class="text-xl text-emerald-900">{{ task.title }}</p>
      </div>

      <div class="p-4 bg-emerald-50/50 rounded-lg border-l-4 border-green-500">
        <h3 class="text-sm uppercase tracking-wider text-emerald-600 mb-1">
          Description
        </h3>
        <p class="text-emerald-800 leading-relaxed">{{ task.description }}</p>
      </div>

      <div class="p-4 bg-emerald-50/50 rounded-lg border-l-4 border-teal-500">
        <h3 class="text-sm uppercase tracking-wider text-emerald-600 mb-1">
          Status
        </h3>
        <p class="text-emerald-800">{{ task.status }}</p>
      </div>

      <div
        class="p-4 bg-emerald-50/50 rounded-lg border-l-4 border-lime-500"
        *ngIf="task.additionalInfo"
      >
        <h3 class="text-sm uppercase tracking-wider text-emerald-600 mb-1">
          Additional Information
        </h3>
        <p class="text-emerald-800">{{ task.additionalInfo }}</p>
      </div>
    </div>
  </div>
</div>
