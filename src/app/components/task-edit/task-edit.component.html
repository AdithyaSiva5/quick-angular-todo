<div class="max-w-2xl mx-auto p-6 md:p-8">
  <div
    class="bg-white/90 backdrop-blur-sm rounded-2xl p-8 border border-emerald-100 shadow-[0_4px_20px_-4px_rgba(16,185,129,0.1)]"
  >
    <h1
      class="text-2xl font-bold text-emerald-900 mb-8 pb-4 border-b border-emerald-100 flex items-center gap-3"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
      Edit Task
    </h1>
    <form class="form-body" (ngSubmit)="edittask()">
      <div class="space-y-2">
        <label for="name" class="block text-emerald-800 font-medium pl-1"
          >Task Name</label
        >
        <input
          type="text"
          id="name"
          [(ngModel)]="taskName"
          name="taskName"
          required
          class="w-full px-4 py-2 rounded-lg bg-emerald-50/50 border-2 border-emerald-200 focus:border-emerald-400 focus:ring-0 text-emerald-800"
        />
      </div>

      <div class="space-y-2">
        <label for="desc" class="block text-emerald-800 font-medium pl-1"
          >Description</label
        >
        <input
          type="text"
          id="desc"
          [(ngModel)]="taskDescription"
          name="taskDescription"
          required
          class="w-full px-4 py-2 rounded-lg bg-emerald-50/50 border-2 border-emerald-200 focus:border-emerald-400 focus:ring-0 text-emerald-800"
        />
      </div>

      <div class="space-y-2">
        <label class="block text-emerald-800 font-medium pl-1">Status</label>
        <select
          [(ngModel)]="taskStatus"
          name="status"
          class="w-full px-4 py-2 rounded-lg bg-emerald-50/50 border-2 border-emerald-200 focus:border-emerald-400 focus:ring-0 text-emerald-800"
        >
          <option value="Done">Done</option>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
        </select>
      </div>

      <div class="space-y-2">
        <label for="info" class="block text-emerald-800 font-medium pl-1"
          >Additional Info</label
        >
        <input
          type="text"
          id="info"
          [(ngModel)]="taskAdditional"
          name="taskAdditional"
          class="w-full px-4 py-2 rounded-lg bg-emerald-50/50 border-2 border-emerald-200 focus:border-emerald-400 focus:ring-0 text-emerald-800"
        />
      </div>

      <button
        type="submit"
        class="w-full mt-4 py-2.5 rounded-lg bg-gradient-to-br from-emerald-600 to-green-600 text-white font-medium hover:from-emerald-700 hover:to-green-700 transition-all flex items-center justify-center gap-2"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
          />
        </svg>
        Update Task
      </button>
    </form>
  </div>
</div>
