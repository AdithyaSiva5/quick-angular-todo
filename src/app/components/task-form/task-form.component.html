<div class="max-w-xl mx-auto p-4 md:p-6">
  <div
    class="bg-white/90 backdrop-blur-sm rounded-xl p-6 border border-emerald-100 shadow-[0_4px_20px_-4px_rgba(16,185,129,0.1)]"
  >
    <h1
      class="text-xl font-bold text-emerald-900 mb-6 pb-3 border-b border-emerald-100 flex items-center gap-2"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Add a Task
    </h1>
    <form class="space-y-4" (ngSubmit)="addtask()" #taskForm="ngForm">
      <div class="space-y-1.5">
        <label
          for="name"
          class="block text-emerald-800 text-sm font-medium pl-1"
          >Task Name</label
        >
        <input
          type="text"
          id="name"
          [(ngModel)]="taskName"
          name="taskName"
          required
          class="w-full px-4 py-2 rounded-lg bg-emerald-50/50 border-2 border-emerald-200 focus:border-emerald-400 focus:ring-0 placeholder-emerald-300 text-emerald-800 transition-colors text-sm"
        />
      </div>

      <div class="space-y-1.5">
        <label
          for="desc"
          class="block text-emerald-800 text-sm font-medium pl-1"
          >Description</label
        >
        <input
          type="text"
          id="desc"
          [(ngModel)]="taskDescription"
          name="taskDescription"
          required
          class="w-full px-4 py-2 rounded-lg bg-emerald-50/50 border-2 border-emerald-200 focus:border-emerald-400 focus:ring-0 placeholder-emerald-300 text-emerald-800 transition-colors text-sm"
        />
      </div>

      <div class="space-y-1.5">
        <label class="block text-emerald-800 text-sm font-medium pl-1"
          >Status</label
        >
        <select
          name="status"
          [(ngModel)]="taskStatus"
          class="w-full px-4 py-2 rounded-lg bg-emerald-50/50 border-2 border-emerald-200 focus:border-emerald-400 focus:ring-0 text-emerald-800 transition-colors appearance-none text-sm"
        >
          <option value="Done">Done</option>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
        </select>
      </div>

      <div class="space-y-1.5">
        <label
          for="info"
          class="block text-emerald-800 text-sm font-medium pl-1"
          >Additional Info</label
        >
        <input
          type="text"
          id="info"
          [(ngModel)]="taskAdditional"
          name="taskAdditional"
          class="w-full px-4 py-2 rounded-lg bg-emerald-50/50 border-2 border-emerald-200 focus:border-emerald-400 focus:ring-0 placeholder-emerald-300 text-emerald-800 transition-colors text-sm"
        />
      </div>

      <button
        type="submit"
        [disabled]="!taskForm.valid"
        class="w-full py-2.5 mt-2 rounded-lg bg-gradient-to-br from-emerald-600 to-green-600 text-white text-sm font-medium hover:from-emerald-700 hover:to-green-700 transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Add Task
      </button>
    </form>
  </div>
</div>
