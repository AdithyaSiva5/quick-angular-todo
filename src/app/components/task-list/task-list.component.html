
<div class="p-6 md:p-8">

  <div
    *ngIf="!tasks || tasks.length === 0"
    class="max-w-5xl mx-auto bg-white/80 backdrop-blur-sm rounded-xl p-8 border border-emerald-100 shadow-[0_4px_20px_-4px_rgba(16,185,129,0.1)] text-center"
  >
    <div class="flex flex-col items-center gap-4">

      <svg
        class="w-16 h-16 text-emerald-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
        />
      </svg>
      <h3 class="text-xl font-medium text-emerald-900">No Tasks Added Yet</h3>
      <p class="text-emerald-600">
        Start by adding your first task to get organized!
      </p>
      <button
        (click)="gotoform()"
        class="mt-2 px-6 py-2.5 rounded-lg bg-gradient-to-br from-emerald-600 to-green-600 text-white font-medium hover:from-emerald-700 hover:to-green-700 transform hover:-translate-y-0.5 transition-all duration-300 flex items-center gap-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Add Your First Task
      </button>
    </div>
  </div>

  <div *ngIf="tasks && tasks.length > 0" class="grid gap-6 max-w-5xl mx-auto">
    <div
      *ngFor="let t of tasks"
      class="bg-white/80 backdrop-blur-sm rounded-xl p-6 border border-emerald-100 shadow-[0_4px_20px_-4px_rgba(16,185,129,0.1)] hover:shadow-[0_8px_30px_-4px_rgba(16,185,129,0.15)] transition-all duration-300"
    >
      <div class="flex justify-between items-start mb-4 flex-wrap gap-4">
        <h2 class="text-xl font-bold text-emerald-900">{{ t.title }}</h2>
        <span
          [appStatusHighlight]="t.status"
          class="px-4 py-1.5 rounded-full text-sm font-medium"
          [ngClass]="{
            'bg-green-100 text-green-800 border border-green-200':
              t.status === 'Done',
            'bg-yellow-100 text-yellow-800 border border-yellow-200':
              t.status === 'In Progress',
            'bg-orange-100 text-orange-800 border border-orange-200':
              t.status === 'To Do'
          }"
        >
          {{ t.status }}
        </span>
      </div>
      <p class="text-emerald-800 mb-6 leading-relaxed">{{ t.description }}</p>
      <div class="flex flex-wrap gap-3">
        <button
          (click)="edittask(t.id)"
          class="px-5 py-2 bg-emerald-50 text-emerald-700 rounded-lg hover:bg-emerald-100 font-medium transition-colors flex items-center gap-2"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
            />
          </svg>
          Edit
        </button>
        <button
          (click)="detailstask(t.id)"
          class="px-5 py-2 bg-teal-50 text-teal-700 rounded-lg hover:bg-teal-100 font-medium transition-colors"
        >
          Details
        </button>
        <button
          (click)="deletetask(t.id)"
          class="px-5 py-2 bg-red-50 text-red-700 rounded-lg hover:bg-red-100 font-medium transition-colors"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
